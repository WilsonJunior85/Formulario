<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    
<div>
<h1 id="titulo">Cadastro de DEVs</h1>
<p id="subtitulo">Complete suas informações.</p>

<form>
<fieldset class="grupo">
<div class="campo">
<label for="nome"><strong>Nome</strong></label>
<input type="text" name="nome" id="nome" required>
</div>

<div class="campo">
    <label for="sobrenome"><strong>Sobrenome</strong></label>
    <input type="text" name="sobrenome" id="sobrenome" required>
</div>
</fieldset>
<div class="campo">
<label><strong> Email</strong></label>
<input type="email" name="email" id="email" required>
</div>

<div class="campo">
    <label><strong> De qual lado da aplicação você desenvolve?</strong></label>
    <label>
<input type="radio" name="devweb" value="frontend" checked>Front-end
 </label>
 <label>
     <input type="radio" name="devweb" value="back-end">Back-end
 </label>
 <label>
     <input type="radio" name="devweb" value="fullstack">Fullstack
 </label>
</div>
<div class="campo">
    <label for="senioridade"><strong> Senioridade</strong></label>
    <select id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
        
    </select>
</div>
<fieldset class="grupo">
<div id="check">
    <label><strong> Selecione as tecnologias que utiliza: <br><br></strong></label>
    <input type="checkbox" id="tecnologia" name="tecnologia1" value="HTML">
    <label>HTML</label>
    <input type="checkbox" id="tecnologia" name="tecnologia2" value="CSS">
    <label>CSS</label>
    <input type="checkbox" id="tecnologia" name="tecnologia3" value="JavaScript">
    <label>JavaScript</label>
    <input type="checkbox" id="tecnologia" name="tecnologia4" value="PHP">
    <label>PHP</label>
    <input type="checkbox" id="tecnologia" name="tecnologia5" value="C#">
    <label>C#</label>
    <input type="checkbox" id="tecnologia" name="tecnologia6" value="Python">
    <label>Python</label>
    <input type="checkbox" id="tecnologia" name="tecnologia7" value="Java">
    <label>Java</label>
</div>

</fieldset>

<div>
<br>
<label><strong> Conte um pouco da sua experiência. <br></strong></label>
<textarea name="experiencia" style="width: 26em;" id="experiencia"  rows="6"></textarea>
<button class="botao" type="submit">Conluído</button>
</div>



</form>

</div>









</body>
</html>
